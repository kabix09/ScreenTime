# Deploy files on my private Virtual Machine where docker is running
name: Deploy on VM

on:
  push:
    branches: [ "admin-panel/docker" ]
  pull_request:
    branches: [ "admin-panel/docker" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set repository
        uses: actions/checkout@v2
      
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avz -rsh='ssh -p${{ secrets.SSH_KEY }}' ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/user/ScreenTime/

      #- name: Pull
      #  run: ssh user@${{ secrets.SSH_HOST }} "git pull origin admin-panel/docker"
